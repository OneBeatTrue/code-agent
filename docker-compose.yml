services:
  code-agent-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-agent
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://openrouter.ai/api/v1/chat/completions}
      
      - MAX_ITERATIONS=${MAX_ITERATIONS:-5}
      - CODE_AGENT_NAME=${CODE_AGENT_NAME:-AI Code Writer Agent}
      - REVIEWER_AGENT_NAME=${REVIEWER_AGENT_NAME:-AI Code Reviewer Agent}
      
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/app.db}
      
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-30}
      - CI_CHECK_INTERVAL=${CI_CHECK_INTERVAL:-60}
      - CI_MAX_WAIT_TIME=${CI_MAX_WAIT_TIME:-1800}
    volumes:
      - data:/app/data
      - logs:/app/logs
    working_dir: /app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - code-agent-network

volumes:
  data:
  logs:

networks:
  code-agent-network:
    driver: bridge
